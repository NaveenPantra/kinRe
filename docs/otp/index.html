<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kinre Vendors OTP</title>
    <link rel="shortcut icon" type="image/png" href="images/kinreLogo.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- Media queries pending  -->
    <link rel="stylesheet" href="css/mediaQueries.css">
    <script type="javascript" src="js/app.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="center">
        <div class="card">
          <div class="card__intro">
              <div class="card__kinre">Vendors Registration<!--<img class="card__logo" src="images/kinreLogo_03.png" alt="KinRe logo, KinRe">--></div>
              <hr class="card__hr">
              <div class="card__register">OTP sent to your mobile</div>
              <div class="card__form">
                  <form name="register">
                      <div class="card__form-otp">
                          <!-- Some refactor should be done for correct implementation -->
                          <input type="number" id="otp" name='otp' class="otp form-control form-line" min="100000" max="999999" placeholder="OTP" required="" >
                          <label for="otp" class="otp__label">OTP</label>
                      </div>
                      <div class="card__form-submit">
                          <input type="submit" class="btn btn-submit" value="PROCEED &rarr;">
                      </div>
                  </form>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
